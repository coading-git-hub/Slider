<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <div class="top">
        <img onclick="prev()" src="./images/arrow-removebg-preview.png" class="arrow left" id="left">
       <div class="frame">
        <div class="slid" id="slider">
        <img src="./images/image1.jpeg"class="image ">
         <img src="./images/image2.jpeg"class="image" >
        <img src="./images/imag3.jpeg" class="image">
        <img src="./images/images4.jpeg"class="image">
        <img src="./images/images5.jpeg"class="image">
 </div> 
 </div>
 <img onclick="next()" src="./images/arrow-removebg-preview.png" class="arrow right" id="right">
</div>
<div class="bottom" id ="btmimg">
<div class="images"> <img src="./images/image1.jpeg" ></div>
<div class="images"> <img src="./images/image2.jpeg" alt=""></div>
<div class="images"> <img src="./images/imag3.jpeg" alt=""></div>
<div class="images"> <img src="./images/images4.jpeg" alt=""></div>
<div class="images"> <img src="./images/images5.jpeg" alt=""></div>
</div>
 
</div>
    <script src="./index.js"></script>
</body>
</html>
